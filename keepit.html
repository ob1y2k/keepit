<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Keep It..:) GAMES â€“ Logo Intro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at center, #f0f0f0 0%, #cfcfcf 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: monospace;
  }

  .logo {
    text-align: center;
  }

  /* Smiley */
  .face {
    width: 140px;
    height: 140px;
    background: #fff;
    border-radius: 50%;
    margin: 0 auto 10px;
    position: relative;
    animation: face-bounce 2s ease-in-out infinite;
  }

  .eye {
    width: 26px;
    height: 26px;
    background: #000;
    border-radius: 50%;
    position: absolute;
    top: 45px;
    animation: eye-wiggle 4s infinite;
  }

  .eye.left { left: 38px; }
  .eye.right { right: 38px; }

  .mouth {
    position: absolute;
    width: 60px;
    height: 30px;
    border-bottom: 4px solid #333;
    border-radius: 0 0 60px 60px;
    bottom: 35px;
    left: 50%;
    transform: translateX(-50%);
  }

  /* Balls */
  .balls {
    display: flex;
    justify-content: center;
    gap: 12px;
    margin-bottom: 10px;
  }

  .ball {
    width: 14px;
    height: 14px;
    background: #fff;
    border-radius: 50%;
    animation: ball-bounce 1.4s ease-in-out infinite;
  }

  .ball:nth-child(2) { animation-delay: 0.1s; }
  .ball:nth-child(3) { animation-delay: 0.2s; }
  .ball:nth-child(4) { animation-delay: 0.3s; }
  .ball:nth-child(5) { animation-delay: 0.4s; }
  .ball:nth-child(6) { animation-delay: 0.5s; }

  /* Text */
  .text {
    font-size: 28px;
    color: #777;
    letter-spacing: 2px;
    min-height: 40px;
  }

  .games {
    font-size: 22px;
    color: #555;
    letter-spacing: 4px;
    margin-top: 4px;
  }

  /* Animations */
  @keyframes face-bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-6px); }
  }

  @keyframes ball-bounce {
    0%,100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  @keyframes eye-wiggle {
    0%,90%,100% { transform: translate(0,0); }
    92% { transform: translate(-3px, 0); }
    95% { transform: translate(3px, 0); }
  }
</style>
</head>
<body>

<div class="logo">
  <div class="face">
    <div class="eye left"></div>
    <div class="eye right"></div>
    <div class="mouth"></div>
  </div>

  <div class="balls">
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
    <div class="ball"></div>
  </div>

  <div class="text" id="title"></div>
  <div class="games" id="games"></div>
</div>

<script>
  const titleText = "keep it..:)";
  const gamesText = "GAMES";

  const titleEl = document.getElementById("title");
  const gamesEl = document.getElementById("games");

  let i = 0;
  let j = 0;

  function typeTitle() {
    if (i < titleText.length) {
      titleEl.textContent += titleText[i++];
      setTimeout(typeTitle, 120);
    } else {
      setTimeout(typeGames, 400);
    }
  }

  function typeGames() {
    if (j < gamesText.length) {
      gamesEl.textContent += gamesText[j++];
      setTimeout(typeGames, 120);
    }
  }

  typeTitle();
</script>

</body>
</html>
